<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" charset="utf-8" defer></script>
    </head>
    <body>
        <main class="device-layout">
            <div class="screen-box">
               <p class="previous-operand" data-previousOperand></p>
               <p class="current-operand" data-currentOperand>0</p>
           </div>
           <div class="buttons">
               <button id = "_0" data-number>0</button>
               <button id = "_1" data-number>1</button>
               <button id = "_2" data-number>2</button>
               <button id = "_3" data-number>3</button>
               <button id = "_4" data-number>4</button>
               <button id = "_5" data-number>5</button>
               <button id = "_6" data-number>6</button>
               <button id = "_7" data-number>7</button>
               <button id = "_8" data-number>8</button>
               <button id = "_9" data-number>9</button>
               <button id = "TM" data-operation>ร</button>
               <button id = "DV" data-operation>รท</button>
               <button id = "PL" data-operation>+</button>
               <button id = "MN" data-operation>-</button>
               <button id = "EQ" data-equals>=</button>
               <button id = "DO" data-number>.</button>
               <button id = "DL" data-removeCharacter>DEL</button>
               <button id = "AC" data-allClear>AC</button>
               <button id = "PM" data-plusMinus>+/-</button>
           </div>
        </main>
    </body>
</html>
