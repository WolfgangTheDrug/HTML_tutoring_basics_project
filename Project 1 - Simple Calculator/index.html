<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" charset="utf-8"></script>
    </head>
    <body>
        <main class="device-layout">
            <div class="screen">
                <p class="previous-operand"></p>
                <p class="current-operand"></p>
            </div>
            <div class="buttons">
                <button class="_0"> 0 </button>
                <button class="_1"> 1 </button>
                <button class="_2"> 2 </button>
                <button class="_3"> 3 </button>
                <button class="_4"> 4 </button>
                <button class="_5"> 5 </button>
                <button class="_6"> 6 </button>
                <button class="_7"> 7 </button>
                <button class="_8"> 8 </button>
                <button class="_9"> 9 </button>
                <button class="DT"> . </button>
                <button class="PL"> + </button>
                <button class="MN"> - </button>
                <button class="MP"> × </button>
                <button class="DV"> ÷ </button>
                <button class="PM"> +/- </button>
                <button class="DL"> ← </button>
                <button class="AC"> AC </button>
                <button class="EQ"> = </button>
            </div>
        </main>
    </body>
</html>
